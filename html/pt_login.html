<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>뒤통수</title>
</head>

<body>
    <div class="wrapper">
        <section class="login">
            <div class="login__logo">
                <img src="../image/logo_black.png" alt="" class="logo__image">
            </div>
            <div class="login__form login-box-bg">
                <form action="" class="form">
                    <div class="login-box login-box-wh">
                        <div class="form-group">
                            <input class="form-input form-input-id" type="text" name="id" placeholder="아이디" required>
                            <p class="form-text">아이디를 입력해주세요</p>
                        <input class="form-input form-input-pw" type="password" name="pw" placeholder="비밀번호" required>
                        </div>
                    </div>
                    <button class="login__btn btn-style-rd" type="submit">로그인</button>
                </form>
                <div class="form-btn">
                    <button class="form-btn1 btn-style-bg">아이디 찾기</button>
                    <button class="form-btn2 btn-style-bg">비밀번호 찾기</button>
                    <button class="form-btn3 btn-style-bg">회원가입</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
